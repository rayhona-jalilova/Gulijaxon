<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ro'yxatdan o'tish – Gulijaxon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <h1 id="page-title">GULIJAXON</h1>
      <nav>
        <ul>
          <li><a href="index.html" id="home-link">Bosh sahifa</a></li>
          <li><a href="courses.html" id="courses-link">Kurslar</a></li>
          <li><a href="order.html" id="order-link">Buyurtma</a></li>
          <li><a href="register.html" id="register-link">Ro'yxatdan o'tish</a></li>
          <li><a href="login.html" id="login-link">Kirish</a></li>
        </ul>
      </nav>
      <!-- Tilni tanlash -->
      <div class="language-selector">
        <label for="language">Til: </label>
        <select id="language" onchange="changeLanguage()">
          <option value="uz">O'zbekcha</option>
          <option value="ru">Русский</option>
        </select>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="register-form">
      <h2 id="register-title">Ro'yxatdan o'tish</h2>
      <form>
        <label id="name-label">Ismingiz:</label>
        <input type="text" id="name" placeholder="Ismingizni kiriting" required />

        <label id="email-label">Elektron pochta:</label>
        <input type="email" id="email" placeholder="Email manzilingizni kiriting" required />

        <label id="password-label">Parol:</label>
        <input type="password" id="password" placeholder="Parolingizni kiriting" required />

        <label id="confirm-password-label">Parolni tasdiqlang:</label>
        <input type="password" id="confirm-password" placeholder="Parolni tasdiqlang" required />

        <button type="submit" id="submit-btn">Ro'yxatdan o'tish</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p id="footer-text">&copy; 2025 Gulijaxon. Barcha huquqlar himoyalangan.</p>
  </footer>

  <script>
    function changeLanguage() {
      const language = document.getElementById('language').value;

      if (language === 'ru') {
        document.getElementById('page-title').textContent = 'ГУЛИДЖАХОН';
        document.getElementById('home-link').textContent = 'Главная страница';
        document.getElementById('courses-link').textContent = 'Курсы';
        document.getElementById('order-link').textContent = 'Заказ';
        document.getElementById('register-link').textContent = 'Регистрация';
        document.getElementById('login-link').textContent = 'Войти';

        document.getElementById('register-title').textContent = 'Регистрация';
        document.getElementById('name-label').textContent = 'Ваше имя:';
        document.getElementById('email-label').textContent = 'Электронная почта:';
        document.getElementById('password-label').textContent = 'Пароль:';
        document.getElementById('confirm-password-label').textContent = 'Подтвердите пароль:';
        document.getElementById('submit-btn').textContent = 'Зарегистрироваться';
        document.getElementById('footer-text').textContent = '&copy; 2025 Gulijaxon. Все права защищены.';

        // Update placeholders for Russian
        document.getElementById('name').placeholder = 'Введите ваше имя';
        document.getElementById('email').placeholder = 'Введите ваш email';
        document.getElementById('password').placeholder = 'Введите ваш пароль';
        document.getElementById('confirm-password').placeholder = 'Подтвердите ваш пароль';
      } else {
        document.getElementById('page-title').textContent = 'GULIJAXON';
        document.getElementById('home-link').textContent = 'Bosh sahifa';
        document.getElementById('courses-link').textContent = 'Kurslar';
        document.getElementById('order-link').textContent = 'Buyurtma';
        document.getElementById('register-link').textContent = 'Ro\'yxatdan o\'tish';
        document.getElementById('login-link').textContent = 'Kirish';

        document.getElementById('register-title').textContent = 'Ro\'yxatdan o\'tish';
        document.getElementById('name-label').textContent = 'Ismingiz:';
        document.getElementById('email-label').textContent = 'Elektron pochta:';
        document.getElementById('password-label').textContent = 'Parol:';
        document.getElementById('confirm-password-label').textContent = 'Parolni tasdiqlang:';
        document.getElementById('submit-btn').textContent = 'Ro\'yxatdan o\'tish';
        document.getElementById('footer-text').textContent = '&copy; 2025 Gulijaxon. Barcha huquqlar himoyalangan.';

        // Update placeholders for Uzbek
        document.getElementById('name').placeholder = 'Ismingizni kiriting';
        document.getElementById('email').placeholder = 'Email manzilingizni kiriting';
        document.getElementById('password').placeholder = 'Parolingizni kiriting';
        document.getElementById('confirm-password').placeholder = 'Parolni tasdiqlang';
      }
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
